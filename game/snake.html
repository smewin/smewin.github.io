<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇游戏</title>
    <script>
        var map = null;
        var food = null;
        var snake = null;

        var timer = null;
        var t = 120; // 默认速度
        var score = 0; // 初始化分数
        var gamePaused = false; // 游戏是否暂停

        var difficulty = 'Medium'; // 默认难度
        var difficulties = {
            Easy: { speed: 150, highScoreKey: 'highScoreEasy' },
            Medium: { speed: 120, highScoreKey: 'highScoreMedium' },
            Hard: { speed: 80, highScoreKey: 'highScoreHard' }
        };

        // 定义地图构造器（类）
        function Map(){
            // 地图有属性
            this.width = 600; // 单位像素 px
            this.height = 340;
            this.backgroundColor = '#dddddd';
            this.position = 'relative';
            // 创建一个保存地图的成员属性
            this._map = null;
            // 创建地图的方法
            this.show = function(){
                this._map = document.createElement('div');
                // 设置div的属性
                this._map.style.width = this.width + 'px';
                this._map.style.height = this.height + 'px';
                this._map.style.backgroundColor = this.backgroundColor;
                this._map.style.position = this.position;
                // 将div放到body中
                document.querySelector('#game-container').appendChild(this._map);
            }
        }

        // 定义食物构造器（类）
        function Food(){
            // 食物的属性
            this.width = 20; // 单位像素 px
            this.height = 20;
            this.backgroundColor = 'red'; // 改为红色
            // 位置。。。
            this.position = 'absolute';
            this.x = 0;  // x轴坐标
            this.y = 0;  // y轴坐标
            // 表示食物的属性
            this._food = null;
            // 创建并显示食物的方法
            this.show = function(){
                if(this._food === null){
                    this._food = document.createElement('div');
                }
                this._food.style.width = this.width + 'px';
                this._food.style.height = this.height + 'px';
                this._food.style.backgroundColor = this.backgroundColor;
                this._food.style.position = this.position;
                // 设置left和top属性前，先随机设置x和y的值
                this.x = Math.floor(Math.random() * 30); // 根据新地图宽度调整
                this.y = Math.floor(Math.random() * 17); // 根据新地图高度调整
                this._food.style.left = this.x * this.width + 'px';
                this._food.style.top = this.y * this.height + 'px';
                // 给定完样式，让食物显示在地图上
                map._map.appendChild(this._food);
            }
        }

        // 定义蛇类
        function Snake(){
            // 定义蛇的初始身体
            // 每个数组中的null表示当前这节蛇的dom对象，就是这节蛇的div
            this.body = [[3,2,'darkblue',null],[2,2,'lightblue',null],[1,2,'lightblue',null]]; // 蛇头改为深蓝，身体改为浅蓝
            this.width = 20;
            this.height = 20;
            this.position = 'absolute';
            this.direct = 'right';
            // 定义蛇的显示方法
            this.show = function(){
                for(var i=0; i<this.body.length; i++){
                    if(this.body[i][3] === null){
                        this.body[i][3] = document.createElement('div');
                    }

                    // 设置这节蛇的位置和背景颜色
                    this.body[i][3].style.backgroundColor = this.body[i][2];
                    this.body[i][3].style.width = this.width + 'px';
                    this.body[i][3].style.height = this.height + 'px';
                    this.body[i][3].style.position = this.position;
                    // div.style.left = 横坐标*宽度
                    this.body[i][3].style.left = this.body[i][0] * this.width + 'px';
                    this.body[i][3].style.top = this.body[i][1] * this.height + 'px';
                    // 把这节蛇显示在地图上
                    map._map.appendChild(this.body[i][3]);
                }
            }
            // 蛇移动
            this.move = function(){
                if(gamePaused) return; // 如果游戏暂停，则不移动

                // 判断是否吃到食物
                if(this.body[0][0] == food.x && this.body[0][1] == food.y){
                    // 增加body元素的个数
                    this.body.push([0,0,'lightblue',null]); // 新增的身体部分也为浅蓝
                    // 重新显示蛇
                    this.show();
                    food.show();
                    // 修改t
                    if(t > 80) t /= 1.2;
                    else t /= 1.05;
                    m(t);

                    // 更新分数
                    score += 100;
                    updateScore();
                }

                // 写循环，除了蛇头，改变每节蛇的坐标（先改变蛇尾，依次向前改）
                for(var i=this.body.length-1; i>0; i--){
                    this.body[i][0] = this.body[i-1][0]; // 改变横坐标
                    this.body[i][1] = this.body[i-1][1]; // 改变纵坐标
                }
                // 单独设置蛇头
                if(this.direct == 'right'){
                    this.body[0][0] += 1;
                }else if(this.direct == 'left'){
                    this.body[0][0] -= 1;
                }else if(this.direct == 'up'){
                    this.body[0][1] -= 1;
                }else if(this.direct == 'down'){
                    this.body[0][1] += 1;
                }

                // 判断是否超过边界
                if(this.body[0][1] < 0 || this.body[0][1] > 16 || this.body[0][0] < 0 || this.body[0][0] > 29){ // 根据新地图尺寸调整
                    alert('Game Over！（确定重新开始游戏）');
                    clearInterval(timer);
                    checkHighScore();
                    resetGame();
                    return false;
                }
                // 判断不能撞自己，可加可不加
                for(var i=1; i<this.body.length; i++){
                    // 在循环过程中判断，判断蛇头是否和身体的某一节坐标相同，坐标相同，表示相撞
                    if(this.body[0][0] == this.body[i][0] && this.body[0][1] == this.body[i][1]){
                        alert('疾旋鼬很贪吃，但是也不能吃自己呀（确定重新开始游戏）');
                        clearInterval(timer);
                        checkHighScore();
                        resetGame();
                        return false;
                    }
                }

                this.show();
            }
            // 设置direct的值
            this.setDirect = function(keyCode){
                switch (keyCode){
                    case 37: // left
                        if (this.direct !== 'right') this.direct = 'left';
                        break;
                    case 38: // up
                        if (this.direct !== 'down') this.direct = 'up';
                        break;
                    case 39: // right
                        if (this.direct !== 'left') this.direct = 'right';
                        break;
                    case 40: // down
                        if (this.direct !== 'up') this.direct = 'down';
                        break;
                }
            }
        }
        function m(t){
            clearInterval(timer);
            timer = setInterval(function(){ snake.move(); }, t);
        }

        // 更新分数显示
        function updateScore() {
            document.getElementById('score').innerText = 'Score: ' + score;
        }

        function getCookie(name) {
            let cookieArr = document.cookie.split(";");
            for(let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split("=");
                if(name == cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/";
        }

        // 检查并更新最高分
        function checkHighScore() {
            const highScoreKey = difficulties[difficulty].highScoreKey;
            if(score > parseInt(getCookie(highScoreKey)) || getCookie(highScoreKey) === null) {
                setCookie(highScoreKey, score, 365); // 存储一年
                document.getElementById('current-high-score').innerText = 'High Score (' + difficulty + '): ' + score;
            }
        }

        // 重置游戏
        function resetGame() {
            clearInterval(timer);
            score = 0;
            t = difficulties[difficulty].speed;
            updateScore();

            // 清空地图上的所有子元素
            while (map._map.firstChild) {
                map._map.removeChild(map._map.firstChild);
            }

            // 重新初始化蛇和食物
            snake = new Snake();
            snake.show();
            food = new Food();
            food.show();

            // 重新启动定时器
            m(t);
            gamePaused = false; // 重置暂停状态
            document.getElementById('pause-resume-btn').innerText = '暂停';

            // 更新按钮样式
            updateDifficultyButtons();
        }

        // 清除最高分
        function clearHighScore() {
            Object.values(difficulties).forEach(d => {
                setCookie(d.highScoreKey, '', -1); // 删除cookie
            });
            document.getElementById('current-high-score').innerText = 'High Score (' + difficulty + '): 0';
        }

        // 暂停或恢复游戏
        function pauseResumeGame() {
            gamePaused = !gamePaused;
            if(gamePaused) {
                clearInterval(timer);
                document.getElementById('pause-resume-btn').innerText = '恢复';
            } else {
                m(t);
                document.getElementById('pause-resume-btn').innerText = '暂停';
            }
        }

        // 更改难度
        function changeDifficulty(newDifficulty) {
            difficulty = newDifficulty;
            t = difficulties[difficulty].speed;
            resetGame();
            document.getElementById('current-high-score').innerText = 'High Score (' + difficulty + '): ' + (parseInt(getCookie(difficulties[difficulty].highScoreKey)) || 0);
        }

        // 更新难度按钮样式
        function updateDifficultyButtons() {
            ['Easy', 'Medium', 'Hard'].forEach(level => {
                const button = document.getElementById(level.toLowerCase() + '-btn');
                if (level === difficulty) {
                    button.style.backgroundColor = '#28a745'; // 绿色
                    button.style.color = 'white';
                } else {
                    button.style.backgroundColor = ''; // 默认颜色
                    button.style.color = '';
                }
            });
        }

        window.onload = function () {
            // 实例化Map，调用创建地图方法
            map = new Map();
            map.show(); // 调用show方法，创建地图

            // 实例化食物Food
            food = new Food();
            food.show(); // 显示食物

            //
            snake = new Snake();
            snake.show();
            // 每隔多少毫秒调用一次move

            m(t);
            // 设置按键
            document.body.onkeydown = function(event){
                var e = window.event||event;
                var keyCode = e.keyCode;
                // 37 、38、 39、 40 分别表示 左上右下
                // 调用setDirect
                snake.setDirect(keyCode);
            }

            // 初始化分数显示
            updateScore();

            // 从cookie中获取最高分
            document.getElementById('current-high-score').innerText = 'High Score (' + difficulty + '): ' + (parseInt(getCookie(difficulties[difficulty].highScoreKey)) || 0);

            // 更新难度按钮样式
            updateDifficultyButtons();
        }
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .scaled-image {
            width: 120px; /* 设置图片宽度 */
            height: auto; /* 高度自动调整以保持宽高比 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 20px; /* 添加一些顶部间距 */
            text-align: center; /* 文本居中 */
        }
        #game-container {
            position: relative;
            width: 600px;
            height: 340px;
            background-color: #ffffff;
            border: 2px solid #333333;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #score, #current-high-score {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #333333;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ff6347;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        .button-group {
            margin-bottom: 20px;
        }
        .return-home-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .return-home-button:hover {
            background-color: #0056b3;
        }
        .score-highscore-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1><b>贪吃的疾旋鼬</b></h1><br>
    <div class="button-group">
        <button class="return-home-button" onclick="window.location.href='../index.html'">返回首页</button>
        <button id="pause-resume-btn" onclick="pauseResumeGame()">暂停</button>
        <button onclick="resetGame()">重新开始游戏</button>
        <button onclick="clearHighScore()">清除最高分</button>
        <button id="easy-btn" onclick="changeDifficulty('Easy')">Easy</button>
        <button id="medium-btn" onclick="changeDifficulty('Medium')">Medium</button>
        <button id="hard-btn" onclick="changeDifficulty('Hard')">Hard</button>
    </div>
    <div>
        <img src="./jxy6.jpg" alt="疾旋鼬2" class="scaled-image">
    </div>
    <!-- 游戏界面 -->
    <div id="game-container"></div>
    <div class="score-highscore-group">
        <div id="score">Score: 0</div> <!-- 计分板 -->
        <div id="current-high-score">High Score (Medium): 0</div> <!-- 当前难度最高分 -->
    </div>
    <!-- 页尾部分 -->
</body>
</html>
